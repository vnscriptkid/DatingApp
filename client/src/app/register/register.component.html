<form #registerForm="ngForm" (submit)="register()" autocomplete="off">
    <h2 class="h2 text-center">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input name="username" [(ngModel)]="model.username" type="text" class="form-control" placeholder="Username" />    
    </div>
    <div class="form-group">
        <input name="password" [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password" />    
    </div>
    <div class="text-center" class="form-group">
        <button type="submit" class="btn btn-success mr-2">Register</button>
        <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </div>
</form>
