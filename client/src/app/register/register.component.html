<form [formGroup]="registerForm" (submit)="register()" autocomplete="off">
    <h2 class="h2 text-center">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input formControlName="username" type="text" class="form-control" placeholder="Username" />    
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Password" />    
    </div>
    <div class="form-group">
        <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Password" />    
    </div>
    <div class="text-center" class="form-group">
        <button [disabled]="!registerForm.valid" type="submit" class="btn btn-success mr-2">Register</button>
        <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </div>
</form>
