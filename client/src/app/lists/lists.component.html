<div class="text-center mt-3">
    <h2>{{ likesParams.predicate === 'liked' ? 'Members I liked' : 'Members who like me' }}</h2>
</div>

<div class="container mt-3">
    <div class="btn-group" name="predicate">
        <button 
            class="btn btn-primary" 
            btnRadio="liked" 
            [(ngModel)]="likesParams.predicate"
            (click)="loadLikes()"
        >Members I like</button>
        <button 
            class="btn btn-primary" 
            btnRadio="likedBy" 
            [(ngModel)]="likesParams.predicate"
            (click)="loadLikes()"
        >Members who like me</button>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>

    <div *ngIf="pagination" class="d-flex justify-content-center">
        <pagination 
            [totalItems]="pagination.TotalItems"
            [itemsPerPage]="pagination.ItemsPerPage"
            [(ngModel)]="pagination.CurrentPage"
            [boundaryLinks]="true"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;"
        ></pagination>
    </div>
</div>
