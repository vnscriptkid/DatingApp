<div class="mb-4 mt-4">
    <div class="btn-group" name="container">
        <button 
            class="btn btn-primary" 
            btnRadio="Unread" 
            [(ngModel)]="messagesParams.container"
            (click)="loadMessages()"
        >
            <i class="fa fa-envelope"></i> Unread
        </button>
        <button 
            class="btn btn-primary" 
            btnRadio="Inbox" 
            [(ngModel)]="messagesParams.container"
            (click)="loadMessages()"
        >
            <i class="fa fa-envelope-open"></i> Inbox
        </button>
        <button 
            class="btn btn-primary" 
            btnRadio="Outbox" 
            [(ngModel)]="messagesParams.container"
            (click)="loadMessages()"
        >
            <i class="fa fa-paper-plane"></i> Outbox
        </button>
    </div>
</div>

<div *ngIf="messages.length == 0">
    <h3>No messages</h3>
</div>

<div *ngIf="messages.length > 0">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th style="width: 40%;">Message</th>
                <th style="width: 20%;">{{ messagesParams.container === 'Outbox' ? 'To' : 'From' }}</th>
                <th style="width: 20%;">{{ messagesParams.container === 'Outbox' ? 'Sent' : 'Received' }}</th>
                <th style="width: 20%;">Actions</th>
            </tr>
        </thead>
        <tbody [hidden]="loading">
            <tr *ngFor="let message of messages"
                [routerLink]="'/members/' + messagesParams.container === 'Outbox' ? message.recipientUsername : message.senderUsername"
            >
                <td>{{ message.content }}</td>
                <td>
                    <ng-container *ngIf="messagesParams.container === 'Outbox'">
                        <img
                            width="50px"
                            class="rounded-circle mr-2"
                            [src]="message.recipientPhotoUrl || 'assets/user.png'"
                            [alt]="message.recipientUsername"
                        />
                        <strong>{{ message.recipientUsername }}</strong>
                    </ng-container>
                    <ng-container *ngIf="messagesParams.container !== 'Outbox'"> 
                        <img 
                            width="50px"
                            class="rounded-circle mr-2"
                            [src]="message.senderPhotoUrl || 'assets/user.png'"
                            [alt]="message.senderUsername"
                        />
                        <strong>{{ message.senderUsername }}</strong>
                    </ng-container>
                </td>
                <td>{{ message.messageSent | timeago }}</td>
                <td>
                    <button class="btn btn-sm btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="pagination && !loading" class="d-flex justify-content-center">
        <pagination 
            [totalItems]="pagination.TotalItems"
            [itemsPerPage]="pagination.ItemsPerPage"
            [(ngModel)]="pagination.CurrentPage"
            [boundaryLinks]="true"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;"
        ></pagination>
    </div>
</div>
