<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Dating App</a>
        <ul *ngIf="accountService.currentUser$ | async" class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/messages" routerLinkActive="active" >Messages</a>
            </li>
        </ul>

        <div class="dropdown" dropdown *ngIf="accountService.currentUser$ | async">
            <a dropdownToggle class="dropdown-toggle text-light">Welcome user</a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit Profile</a>
                <a (click)="logout()" class="dropdown-item">Logout</a>
            </div>
        </div>
        
        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" (ngSubmit)="login()" class="form-inline mt-2 mt-md-0">
            <input name="un" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="Username" required>
            <input name="pw" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="Password" required>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
